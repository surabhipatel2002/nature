<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Nature</title>
    <link rel="icon" type="image/png" href="images/businesslogo.png"/>
    <link rel="stylesheet" href="css/about.css">
    <script src="js/business.js"></script>
</head>

<body>

    <nav class="section-layout navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img class="business-logo" onclick="homepage()" src="images/businesslogo.png" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" onclick="homepage()">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Product</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" onclick="setLocation()">Contact Us</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="heading">
            <h1>How Can I Help?</h1>
            <h4>Do you have a question? Just fill out the form fields below</h4>
        </div>
        <div>
            <form  onkeyup="onkeyupFunction()">
                <div class="form-group " >

                    <label for="username">First Name:</label>
                    <span class="red-star">*</span>
                    <input type="text" class="form-control form-section" id="first" name="username" required>
                    <p id="first_name" class="red_color"></p>
                </div>

                <div class="form-group">
                    <label for="username">Last Name:</label>
                    <span class="red-star">*</span>
                    <input type="text" class="form-control form-section" id="last" name="username" required>
                    <p id="last_name" class="red_color"></p>
                </div>
                <div class="form-group">
                    <label for="username">Your Email:</label>
                    <span class="red-star">*</span>
                    <input type="text" class="form-control form-section" id="email" name="username" required>
                    <p id="your_email" class="red_color"></p>
                </div>
                <div class="form-group">
                    <label for="text">Your Message:</label>
                    <span class="red-star">*</span>
                    <textarea class="form-control form-section" rows="5" id="message" name="text" required></textarea>
                    <p id="your_message" class="red_color"></p>
                </div>
                <button onclick="submitFunction() " type="submit" class="btn btn-basic blue-btn">Submit</button>
            </form>
        </div>
    </div>

</html>
